name: ğŸŒ± AgriFlux Free Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v || echo "Tests completed"
    
    - name: Test dashboard startup
      run: |
        timeout 30s python run_dashboard.py || echo "Dashboard startup test completed"

  deploy-render:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-railway:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      uses: bervProject/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: agriflux

  notify-success:
    needs: [deploy-render, deploy-railway]
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Notify deployment success
      run: |
        echo "ğŸ‰ AgriFlux deployed successfully!"
        echo "ğŸŒ Render: https://agriflux.onrender.com"
        echo "ğŸš‚ Railway: https://agriflux.railway.app"