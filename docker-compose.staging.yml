version: '3.8'

services:
  # PostgreSQL database with PostGIS extension (Staging)
  postgres:
    image: postgis/postgis:14-3.2
    container_name: agri_postgres_staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agricultural_monitoring_staging}
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - agri_staging_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # InfluxDB for time series data (Staging)
  influxdb:
    image: influxdb:2.7
    container_name: agri_influxdb_staging
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME:-staging_admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-staging_password}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-agricultural_monitoring_staging}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-sensor_data_staging}
    volumes:
      - influxdb_staging_data:/var/lib/influxdb2
    ports:
      - "${INFLUX_PORT:-8087}:8086"
    networks:
      - agri_staging_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Redis for caching and session management (Staging)
  redis:
    image: redis:7-alpine
    container_name: agri_redis_staging
    command: redis-server --requirepass ${REDIS_PASSWORD:-staging_password}
    volumes:
      - redis_staging_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - agri_staging_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Main application (Staging)
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: agri_app_staging
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-staging}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-agricultural_monitoring_staging}
      - POSTGRES_USER=${POSTGRES_USER:-staging_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging_password}
      - POSTGRES_PORT=5432
      - INFLUX_HOST=influxdb
      - INFLUX_PORT=8086
      - INFLUX_USERNAME=${INFLUX_USERNAME:-staging_admin}
      - INFLUX_PASSWORD=${INFLUX_PASSWORD:-staging_password}
      - INFLUX_ORG=${INFLUX_ORG:-agricultural_monitoring_staging}
      - INFLUX_BUCKET=${INFLUX_BUCKET:-sensor_data_staging}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-staging_password}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    ports:
      - "${APP_PORT:-8502}:8501"
    depends_on:
      - postgres
      - influxdb
      - redis
    networks:
      - agri_staging_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for staging
  nginx:
    image: nginx:alpine
    container_name: agri_nginx_staging
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - agri_staging_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_staging_data:
  influxdb_staging_data:
  redis_staging_data:

networks:
  agri_staging_network:
    driver: bridge