version: '3.8'

services:
  # PostgreSQL database with PostGIS extension
  postgres:
    image: postgis/postgis:14-3.2
    container_name: agri_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agricultural_monitoring}
      POSTGRES_USER: ${POSTGRES_USER:-agri_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - agri_network
    restart: unless-stopped

  # InfluxDB for time series data
  influxdb:
    image: influxdb:2.7
    container_name: agri_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-secure_password}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-agricultural_monitoring}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-sensor_data}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "${INFLUX_PORT:-8086}:8086"
    networks:
      - agri_network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: agri_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - agri_network
    restart: unless-stopped

  # Main application
  app:
    build: .
    container_name: agri_app
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-agricultural_monitoring}
      - POSTGRES_USER=${POSTGRES_USER:-agri_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_PORT=5432
      - INFLUX_HOST=influxdb
      - INFLUX_PORT=8086
      - INFLUX_USERNAME=${INFLUX_USERNAME:-admin}
      - INFLUX_PASSWORD=${INFLUX_PASSWORD:-secure_password}
      - INFLUX_ORG=${INFLUX_ORG:-agricultural_monitoring}
      - INFLUX_BUCKET=${INFLUX_BUCKET:-sensor_data}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-secure_password}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    ports:
      - "${APP_PORT:-8501}:8501"
    depends_on:
      - postgres
      - influxdb
      - redis
    networks:
      - agri_network
    restart: unless-stopped

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: agri_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - agri_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  influxdb_data:
  redis_data:

networks:
  agri_network:
    driver: bridge