# Secrets Configuration Template
# This file shows the structure for secrets management
# DO NOT commit actual secrets to version control

# Database Secrets
database:
  postgres_password: "your_secure_postgres_password_here"
  postgres_root_password: "your_postgres_root_password_here"

# InfluxDB Secrets
influxdb:
  admin_password: "your_influxdb_admin_password_here"
  admin_token: "your_influxdb_admin_token_here"

# Redis Secrets
redis:
  password: "your_redis_password_here"

# Application Secrets
application:
  secret_key: "your_application_secret_key_here"
  jwt_secret: "your_jwt_secret_key_here"

# Email/SMTP Secrets
email:
  smtp_username: "your_smtp_username_here"
  smtp_password: "your_smtp_app_password_here"

# External API Secrets
external_apis:
  sentinel_hub_client_id: "your_sentinel_hub_client_id"
  sentinel_hub_client_secret: "your_sentinel_hub_client_secret"
  weather_api_key: "your_weather_api_key"

# SSL Certificates (paths to certificate files)
ssl:
  certificate_path: "/etc/ssl/certs/your_cert.pem"
  private_key_path: "/etc/ssl/private/your_key.pem"

# Monitoring and Alerting
monitoring:
  webhook_url: "your_slack_webhook_url"
  pager_duty_key: "your_pager_duty_integration_key"